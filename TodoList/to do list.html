<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Estilo.css">
</head>
<body>
    <div id="cbç">
    <h1> My to do list </h1>
    <b> <a href="about_us_list.html"> Desenvolvedores </a></b>
    </div>
    <div class="Listagem">
    <input id="texto">
    <button onclick="Adicionar();" id="botão" placeholder="tarefas"> ADD </button>
    <script>

              <div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha</label>
                        <input type="password" id="password" autocomplete="off"></input>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="login" class="submit"></input>
                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                </div>
        </div>

        function Adicionar()
        {
           
            const conteudo = document.getElementById('texto').value;
            const novo = document.createElement('li');
            novo.innerHTML = conteudo;
            const novob = document.createElement('button');
            novob.id = "Excluir";
            novob.innerHTML = "Excluir";
            novob.style.color = "white";



            


            novo.addEventListener('click',function(){
            novo.style.color = "White";
            novo.style.textDecoration ="line-through";
        })
            novob.addEventListener('click',function(){
            novo.remove();
            novob.remove();
        })
        
            document.body.appendChild(novo);
            document.body.appendChild(novob);
            conteudo = document.getElementById('texto').value = "";
        
        }

    </script>
    </div>
</body>
</html>
