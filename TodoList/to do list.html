    <div id="login">

                <div class="card-content-area">
                    <input type="password" id="password" autocomplete="off" placeholder="Digite seu senha..."></input>

        function Adicionar()
        {

            document.body.appendChild(novo);

            conteudo = document.getElementById('texto').value = "";
        
        }
            var nome = document.getElementById('nome').value;

           function validar(){
               if(senha == confirmar){

                }
